<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="navbar-brand" href="{% url 'index'%}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'admin:index'%}">Admin</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register'%}">Register</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}">Logout</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'special'%}">Special</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:user_login'%}">Login</a></li>
            {% endif %}
          </ul>
      </nav>
    </div>
    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this will be inherited if your extend -->
      {% endblock %}
    </div>
  </body>
</html>
